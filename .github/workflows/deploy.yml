name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:v1 ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/backend:v1

      - name: Build & push frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:v1 ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:v1

      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@master
        env:
          MONGODB_URL: ${{ secrets.MONGODB_URL }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          envs: MONGODB_URL,ACCESS_TOKEN_SECRET,DOCKER_USERNAME
          script: |
            sudo docker pull $DOCKER_USERNAME/backend:v1
            sudo docker pull $DOCKER_USERNAME/frontend:v1
            sudo docker stop backend_container || true
            sudo docker rm backend_container || true
            sudo docker stop frontend_container || true
            sudo docker rm frontend_container || true
            sudo docker run -d --name backend_container \
              -e MONGODB_URL="$MONGODB_URL" \
              -e ACCESS_TOKEN_SECRET="$ACCESS_TOKEN_SECRET" \
              $DOCKER_USERNAME/backend:v1
            sleep 10
            sudo docker run -d --name frontend_container \
              --link backend_container \
              -p 80:80 \
              $DOCKER_USERNAME/frontend:v1
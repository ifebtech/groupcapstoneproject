name: CI/CD Pipeline

on:
  push:
    branches:
      - main   # Run workflow on every push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build and push backend image
      - name: Build & push backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:v1 ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/backend:v1

      # 4. Build and push frontend image
      - name: Build & push frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:v1 ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:v1

      # 5. Deploy to Azure VM using SSH
      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/backend:v1
            docker pull ${{ secrets.DOCKER_USERNAME }}/frontend:v1
            docker stop backend_container || true
            docker rm backend_container || true
            docker stop frontend_container || true
            docker rm frontend_container || true
            docker run -d --name backend_container \
              -e MONGODB_URL="${{ secrets.MONGODB_URL }}" \
              -e ACCESS_TOKEN_SECRET="${{ secrets.ACCESS_TOKEN_SECRET }}" \
              ${{ secrets.DOCKER_USERNAME }}/backend:v1
            sleep 10
            docker run -d --name frontend_container \
              --link backend_container \
              -p 80:80 \
              ${{ secrets.DOCKER_USERNAME }}/frontend:v1